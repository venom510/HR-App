<html>
    <head>
    </head>
    <body>
        <h2>Enter Details for New Employee -</h2>
        <form action="javascript:void(0);" onsubmit=sendEmpObject()>
            <label>Full Name:</label><br>
            <input type="text" id="empName"><br>
            <label>Salary:</label><br>
            <input type="number" id="empSalary"><br>
            <input type="submit" value="Create"><br>
        </form>
        <a href="/"><button>Home</button></a>
        <script>
            function sendEmpObject() {
                var empName=document.getElementById("empName").value;
                var empSal=document.getElementById("empSalary").value;
                let data='{"name":"'+empName+'","salary":'+empSal+'}';
                data=JSON.stringify(JSON.parse(data));
                alert(data);
                fetch("/create/employee/", {
                    method: "post",
                    headers: { "Content-Type": "application/json" },
                    body: data
                })
            }
        </script>
    </body>
</html>
